name: ${self:custom.name}-entity-api-${self:custom.stage}
schema: schema.api.graphql
authentication:
  type: AMAZON_COGNITO_USER_POOLS
  config:
    awsRegion: us-east-1
    defaultAction: ALLOW
    userPoolId: !Ref UserPool

resolvers:
  Query.getEntity:
    kind: UNIT
    dataSource: entitiesTable
    code: resolvers/entities/get-entity.js
  Query.getEntities:
    kind: UNIT
    dataSource: entitiesTable
    code: resolvers/entities/get-entities.js
  Mutation.createEntity:
    kind: UNIT
    dataSource: entitiesTable
    code: resolvers/entities/create-entity.js

dataSources:
  entitiesTable:
    type: AMAZON_DYNAMODB
    description: 'Shobo entities table'
    name: entitiesTable
    config:
      tableName: !Ref EntitiesTable
