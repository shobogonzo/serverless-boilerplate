schema {
  query: Query
  mutation: Mutation
}

type Query {
  getMyProfile: MyProfile!
  getEntities(nextToken: String): [Entity]!
  getEntity(id: String): Entity
}

type Mutation {
  createEntity(entity: EntityInput): Entity!
}

input EntityInput {
  name: String!
}

type MyProfile {
  id: ID!
  firstName: String!
  lastName: String!
  email: AWSEmail!
  createdAt: AWSDateTime!
}

type Entity {
  id: ID!
  name: String!
  createdAt: AWSDateTime!
}
